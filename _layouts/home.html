---
layout: default
---
<section class="home-description"><p>{{ content }}</p></section>


<section class="home-posts">
    {%- if site.posts.size > 0 -%}

    {%- for post in site.posts -%}
    <section class="home-featured-post">
        {%- if post.feature -%}
        <img class="feature" src="/assets/{{ post.main_image }}" alt="{{ post.title }}"/>
        {%- endif -%}
    </section>
    {%- endfor -%}


    {%- endif -%}
</section>
