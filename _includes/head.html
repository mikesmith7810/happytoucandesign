<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <!--  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">-->
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
    {%- endif -%}

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Indie+Flower&display=swap');

        .wrapper {
            /*max-width: -webkit-calc(900px - (30px * 2));*/
            /*max-width: calc(900px - 30px * 2);*/
            max-width: 100%;
            margin-right: auto;
            margin-left: auto;
            /*padding-right: 30px;*/
            /*padding-left: 30px;*/
        }

        .site-title {
            font-size: 40px;
            font-weight: 600;
            line-height: 54px;
            /*letter-spacing: -1px;*/
            margin-bottom: 0;
            float: left;
            text-decoration: none;
            color: #111111;
        }


        .home-description {
            text-align: center;
            font-size: 25px;
            margin-left: 20%;
                margin-right: 20%;
        }

        .home-posts {
            text-align: center;
        }

        .home-featured-post {
            text-align: center;
        }

        .feature {
            width: 100%;
            height: 100%;
        }

        .site-header {
            border-top: 5px solid #ffffff;
            border-bottom: 1px solid #e8e8e8;
            min-height: 55.95px;
            position: relative;
        }

        a, p, h1, h2, h3, h4, h5, h6 {
            font-family: "Cormorant Garamond", cursive;
        }

        .site-nav {
            float: right;
            line-height: 54px;
        }

        .site-nav .nav-trigger {
            display: none;
        }

        .site-nav .menu-icon {
            display: none;
        }

        .site-nav .page-link {
            color: #111;
            line-height: 1.5;
            font-size: 20px;
            text-decoration: none;
        }

        .site-nav .page-link:not(:last-child) {
            margin-right: 20px;
        }

        @media screen and (max-width: 600px) {
            .site-title {
                font-size: 25px;
                font-weight: 600;
                line-height: 54px;
                /*letter-spacing: -1px;*/
                margin-bottom: 0;
                float: left;
                text-decoration: none;
                color: #111111;
            }
            .home-description {
            text-align: center;
            font-size: 15px;
                margin-left: 20%;
                margin-right: 20%;
            }

            .site-nav {
                position: absolute;
                top: 9px;
                right: 15px;
                background-color: #fdfdfd;
                border: 1px solid #e8e8e8;
                border-radius: 5px;
                text-align: right;
            }

            .site-nav label[for=nav-trigger] {
                display: block;
                float: right;
                width: 36px;
                height: 36px;
                z-index: 2;
                cursor: pointer;
            }

            .site-nav .menu-icon {
                display: block;
                float: right;
                width: 36px;
                height: 26px;
                line-height: 0;
                padding-top: 10px;
                text-align: center;
            }

            .site-nav .menu-icon > svg {
                fill: #424242;
            }

            .site-nav input ~ .trigger {
                clear: both;
                display: none;
            }

            .site-nav input:checked ~ .trigger {
                display: block;
                padding-bottom: 5px;
            }

            .site-nav .page-link {
                display: block;
                padding: 5px 10px;
                margin-left: 20px;
            }

            .site-nav .page-link:not(:last-child) {
                margin-right: 0;
            }
        }
    </style>
</head>
